<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>DL Music Generation - {{ author.name }} - {{ trained_lstm_selected }}</title>
</head>
<!--<body style="background-image: url('{% static 'lstm/images/' %}{{ author.name }}_background.jpg')">-->
  <!--<img src="{% static 'lstm/images/' %}{{ author.name }}.jpg" /> <br>-->
<body style="background-image: url('{% static 'lstm/images/author_background.jpeg' %}")>
  <h1 style="font-family:Courier New;"> {{ author.name }} - {{ trained_lstm_selected }} </h1>
  <h2 style="font-family:Courier New;">Generate:</h2>
    <form method="get">
      {{ form }}
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    {% if note_selected|length > 0 %}
        <h3 style="font-family:Courier New;">Success!</h3>
          <audio controls> <source src="{{ output_wav }}" type="audio/wav"> Audio not supported</audio>
    {% endif %}
  <a href="/"><h3 style="font-family:Courier New;">Home</h3></a>
</body>
